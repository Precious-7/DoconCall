<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up page for SMEs and corporate</title>
     <!-- <link href="https://fonts.googleapis.com/css?family=Nunito|Nunito+Sans&display=swap" rel="stylesheet"> -->
    <style>
        @import url(DoconCall-4.css);
    </style>
</head>
<body>
        <header>
                <div class="header">
                    <nav class="nav-header">
                        <ul class="ul-header">
                            <li><img src="images/emergency.svg" id="emergency"></li>
                            <li id="doc">Doc on <span id="call">Call</span></li>
                            <li id="health">Health plan</li>
                            <li id="about">About</li>
                            <li id="faq">FAQs</li>
                            <li id="contact">Contact us</li>
                            <!-- <li id="sign-up">Sign up/Sign in</li> -->
                        </ul>
                    </nav>
                </div>
        </header>   
            <main>
                    <div class="welcome">Welcome :)</div>

                    <div class="line-1">
                            <!-- <div class="first">First name</div> -->
                            <input type="text" class="first" placeholder="First name">
                            <input type="text" class="last" placeholder="Last name">
                    </div>
                     
                    <div class="line-2">
                            <input type="text" class="company" placeholder="Company name / Family name">
                            <input type="email" class="email" placeholder="Email">
                    </div>

                    <div class="line-3">
                            <input type="password" class="password" placeholder="Passsword">
                            <input type="password" class="confirm" placeholder="Confirm password">        
                    </div>
                    
                    <div class="i-have-read">
                        <input type="checkbox" id="checkbox_1"><label for="checkbox_1"><span id="mark-text">I have read and agree to the <b>Terms</b> and <b>Privacy Policy</b></span></label>
                    </div>
                   
                    <div class="sign-up">Sign up</div>
                
            </main>
            <footer>
                    <!-- <nav class="bottom-nav"> -->
                    <ul class="bottom-ul">
                        <span class="about-footer"><li>About</li></span>
                        <span class="faq-footer"><li>FAQ's</li></span>
                        <span class="contact-us-footer"><li>Contact us</li></span>
                        <span><li><img src="images/facebook-logo.svg" width="11" height="21" id="facebook-footer"></li></span>
                        <span><li><img src="images/twitter-logo-silhouette.svg" width="27" height="20" id="twitter-footer"></li></span>
                        <span class="copy2019-footer"><li>2019&copydoconcall</li></span>
                    </ul>
                    <!-- </nav> -->
                </footer>       
</body>
</html>
